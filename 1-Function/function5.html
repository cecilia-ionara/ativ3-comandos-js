<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Function</title>
</head>

<body>
    <h1 class="titulo">Function</h1>

    <p class="paragrafo" id="demo"></p>

    <script>
        let c = Number(window.prompt('Qual o valor deseja converter de Fahrenheit para Celsius?'))

        let text = "Essa temperatura Ã© " + toCelsius(c) + " Celsius.";
        document.getElementById("demo").innerHTML = text;

        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        } 
    </script>
</body>

</html>
