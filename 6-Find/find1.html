<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>

<body>
    <h1 class="titulo">Find</h1>
    <p class="paragrafo">find() returns the value of the first element in an array that passes a test (provided by a
        function):</p>

    <p class="paragrafo" id="demo"></p>

    <script>
        const ages = [3, 10, 18, 20];

        document.getElementById("demo").innerHTML = ages.find(checkAge);

        function checkAge(age) {
            return age > 18;
        }
    </script>

</body>

</html>
