<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>

<body>
    <h1 class="titulo">Find</h1>
    <p class="paragrafo">Click "Test" to return the value of the first element in the array that has a value above this number:</p>

    <p class="paragrafo"><input type="number" id="ageToCheck" value="18"></p>

    <button onclick="myFunction()">Test</button>

    <p class="paragrafo" id="demo"></p>

    <script>
        const ages = [4, 12, 16, 20];

        function checkAge(age) {
            return age > document.getElementById("ageToCheck").value;
        }

        function myFunction() {
            document.getElementById("demo").innerHTML = ages.find(checkAge);
        }
    </script>

    <p>The find() method is not supported in Internet Explorer (or earlier).</p>
</body>

</html>
